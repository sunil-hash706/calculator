<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/page.css">

</head>

<body>
    <nav class="navbar">
        <div class="text">
            <h2>CALCULATOR</h2>
        </div>
        <img id="logo" src="/img/pppppp.jpg" alt="logo">
    </nav>
    <div class="com">
        <div class="display">
            <h3 id = "output1"> </h3>
            <h3 id = "output2"> </h3>
            <h3 id = "output3"> </h3>
        </div>
        <div class="box">

            <button onclick="fn2()" id="b2" class="btn">2</button>
